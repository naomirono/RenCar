<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <link rel="stylesheet" href="src/css/styles.css">

     <!-- font awesome cdn link  -->
     <script src="https://kit.fontawesome.com/d363a83682.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar">

        <div class="navbar_logo">
            <a href="#">Ren<span>Car</span></a>
        </div>

        <ul class="navbar_menu">

            <li class="nav-link">
                <a href="#" class="home active">
                    <i class="fa-solid fa-house-chimney icon"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class="fa-solid fa-car icon"></i>
                    <span>Cars</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class="fa-solid fa-sack-dollar icon"></i>
                    <span>Deals</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class="fa-solid fa-bookmark icon"></i>
                    <span>Book</span>
                </a>
            </li>

        </ul>

        <label for="toggle" class="hamburger">

            <i class="fa-solid fa-bars"></i>

            <span class="toggle-text">
                More
            </span>
        </label>

        <input type="checkbox" name="toggle" id="toggle">

        <ul class="navbar_sub-menu">

            <li class="nav-link">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass "></i>
                    <span>Search</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class="fas fa-shopping-cart icons"></i>
                    <span>Cart</span>
                </a>
            </li>

            <li class="nav-link">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>Account</span>
                </a>
            </li>

        </ul>

    </nav>
    
</body>
</html>
